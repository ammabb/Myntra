<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spin Wheel | Royal 420 KE</title>
    <link rel="stylesheet" href="game.css">
    
</head>
<body>
   
    
   <h1>
    Fashion Spin Wheel
   </h1>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>StreetWear</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;"><span>Elegant</span></div>
            <div class="number" style="--i:3;--clr:#daa520;"><span>90s</span></div>
            <div class="number" style="--i:4;--clr:#ff340f;"><span>Trendy</span></div>
            <div class="number" style="--i:5;--clr:#4169e1;"><span>Retro</span></div>
            <div class="number" style="--i:6;--clr:#3cb371;"><span>Military look</span></div>
            <div class="number" style="--i:7;--clr:#d63e92;"><span>Ethnic</span></div>
            <div class="number" style="--i:8;--clr:#ff7f50;"><span>Exotic</span></div>
        </div>
    </div>
    <div class="popup" style="display: none;">
        <p id="popupText">Congratulations! You landed on <span id="popupResult"></span>!</p>
        <a href="#" id="popupLink">Click here for something <span id="popupLinkText"></span> and get 10% off</a>
    </div>
    <script>
       let wheel = document.querySelector('.wheel');
let spinBtn = document.querySelector('.spinBtn');
let popup = document.querySelector('.popup');
let popupText = document.getElementById('popupText');
let popupResult = document.getElementById('popupResult');
let popupLink = document.getElementById('popupLink');
let popupLinkText = document.getElementById('popupLinkText');
let value = 0; // Initialize the starting value

spinBtn.onclick = function() {
    value += Math.ceil(Math.random() * 3600); // Randomize spin
    wheel.style.transform = "rotate(" + value + "deg)";
    setTimeout(checkResult, 6000); // Adjust timeout to match animation duration
}

function checkResult() {
    // Calculate the actual angle of the wheel
    let rotation = value % 360;
    let option;
    let link;

    if (rotation >= 0 && rotation < 45 || rotation >= 315 && rotation < 360) {
        option = "StreetWear";
        link = "https://example.com/streetwear-link";
    } else if (rotation >= 45 && rotation < 90) {
        option = "Elegant";
        link = "https://example.com/elegant-link";
    } else if (rotation >= 90 && rotation < 135) {
        option = "90s";
        link = "https://example.com/90s-link";
    } else if (rotation >= 135 && rotation < 180) {
        option = "Trendy";
        link = "https://example.com/trendy-link";
    } else if (rotation >= 180 && rotation < 225) {
        option = "Retro";
        link = "https://example.com/retro-link";
    } else if (rotation >= 225 && rotation < 270) {
        option = "Military";
        link = "https://example.com/military-link";
    } else if (rotation >= 270 && rotation < 315) {
        option = "Cowgirl";
        link = "https://example.com/cowgirl-link";
    } else if (rotation >= 315 && rotation < 360) {
        option = "Exotic";
        link = "https://example.com/exotic-link";
    }

    // Display the popup with the correct text and link
    popupResult.textContent = option;
    popupLink.href = link;
    popupLinkText.textContent = option.toLowerCase();
    popup.style.display = 'block';
}

    </script>
</body>
</html>
